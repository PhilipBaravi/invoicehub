<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserve the path
      var redirectTo = window.location.pathname.replace(/\/+/, "/");

      // Redirect to index.html with the original path
      window.location.href = "/?redirect=" + redirectTo;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
